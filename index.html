<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="main.css" type="text/css" rel="stylesheet">
    <script src="main.js"></script>

</head>

<body>
    <section>
        <div class="container" id="calculator">
            <div class="row">
                <div class="title">calculator</div>
            </div>
            <div class="row">
                <input type="text" name="display" id="display" disabled="disabled">
            </div>


            <div class="row">
                <button class="clear">AC</button>
                <button class="clear">CE</button>
                <button class="operator" id="percentage">%</button>
                <button class="operator" id="division">/</button>
            </div>


            <div class="row">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="operator" id="multiply">x</button>
            </div>


            <div class="row">
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="operator" id="subtract">-</button>
            </div>


            <div class="row">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="operator" id="sum">+</button>
            </div>


            <div class="row">
                <button class="num">0</button>
                <button class="num">.</button>
                <button class="operator" id="equals">=</button>
            </div>
        </div>   
    </section>


 

</body>

</html>
